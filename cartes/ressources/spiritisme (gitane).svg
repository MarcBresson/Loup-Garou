    <tspan x="150" dy="22">2) Est-ce qu'un des deux joueurs</tspan>
    <tspan x="150" dy="17">pointés par le maître du jeu sont</tspan>
    <tspan x="150" dy="17">dans le même camp ?</tspan>

    <tspan x="150" dy="22">3) La Sorcière est-elle un homme ?</tspan>

    <tspan x="150" dy="22">4) Le Capitaine est-il un Villageois ?</tspan>
