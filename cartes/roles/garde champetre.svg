  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Maintenir l'ordre.</tspan></tspan>
    <tspan x="150" dy="24">Le Garde Champêtre peut interdire à</tspan>
    <tspan x="150" dy="17">un joueur de prendre la parole</tspan>
    <tspan x="150" dy="17">pendant tout un tour de débat, par</tspan>
    <tspan x="150" dy="17">vote du village ou par décision du</tspan>
    <tspan x="150" dy="17">maître de jeu.</tspan>
  </text>
<text id="campTypique" x="18" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="start">Village</text><text id="balance" x="282" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="end">+1</text></svg>