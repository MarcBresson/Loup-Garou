    <line x1="-35" y1="0" x2="-35" y2="10" stroke="#8A2BE2" stroke-width="3" />
    <line x1="35" y1="0" x2="35" y2="10" stroke="#8A2BE2" stroke-width="3" />

    
    <line x1="-25" y1="0" x2="-10" y2="10" stroke="#8A2BE2" stroke-width="2" />
