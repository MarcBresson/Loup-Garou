    <path d="M50 80 C 10 50, 0 20, 30 10 C 45 5, 50 25, 50 25 C 50 25, 55 5, 70 10 C 100 20, 90 50, 50 80" fill="#FFC0CB" stroke="#FF1493" stroke-width="2" />
