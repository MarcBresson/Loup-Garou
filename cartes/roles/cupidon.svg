  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Créer un couple.</tspan></tspan>
    <tspan x="150" dy="24">La première nuit, il désigne deux</tspan>
    <tspan x="150" dy="17">amoureux. Si l'un meurt, l'autre</tspan>
    <tspan x="150" dy="17">meurt de chagrin immédiatement. Ils</tspan>
    <tspan x="150" dy="17">doivent survivre ensemble.</tspan>
  </text>
