  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Parler aux morts.</tspan></tspan>
    <tspan x="150" dy="24">Chaque nuit, elle peut imposer une des</tspan>
    <tspan x="150" dy="17">questions du spiritisme à la première</tspan>
    <tspan x="150" dy="17">victime de la nuit (qu'elle ignore).</tspan>
    <tspan x="150" dy="17">Au matin, le meneur posera la question</tspan>
    <tspan x="150" dy="17">à la première victime de la nuit, qui</tspan>
    <tspan x="150" dy="17">devra répondre par oui, non, je sais pas.</tspan>
  </text>
