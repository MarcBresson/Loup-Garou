<svg xmlns="http://www.w3.org/2000/svg" width="300" height="423" viewBox="0 0 300 423">
  <rect x="0" y="0" width="300" height="423" fill="#ffffff" rx="15" ry="15" />
  <rect x="10" y="10" width="280" height="403" fill="none" stroke="#2F4F4F" stroke-width="3" rx="10" ry="10" />
  <text x="150" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#2F4F4F" text-anchor="middle" id="role">Nécromancien</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#555" text-anchor="middle" id="origine">Loup-Garou en Ligne</text>

  <g transform="translate(110, 120)">
    <circle cx="50" cy="50" r="30" fill="#fff" stroke="#000" stroke-width="2" />
    <circle cx="40" cy="40" r="4" fill="#000" />
    <circle cx="60" cy="40" r="4" fill="#000" />
    <rect x="40" y="60" width="20" height="5" fill="#000" />
    <path d="M10 50 Q 50 0, 90 50 Q 50 100, 10 50" fill="#3CB371" opacity="0.3" />
  </g>

  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Ressusciter pour une nuit.</tspan></tspan>
    <tspan x="150" dy="24">Une fois par partie, il peut forcer</tspan>
    <tspan x="150" dy="17">un joueur mort à se réveiller une</tspan>
    <tspan x="150" dy="17">dernière nuit et à utiliser son</tspan>
    <tspan x="150" dy="17">pouvoir (sauf Sorcière). Le rôle</tspan>
    <tspan x="150" dy="17">ressuscité meurt à l'aube.</tspan>
  </text>
<text id="campTypique" x="18" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="start">Village</text><text id="balance" x="282" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="end">0</text></svg>