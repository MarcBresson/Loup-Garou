<svg xmlns="http://www.w3.org/2000/svg" width="300" height="423" viewBox="0 0 300 423">
  <rect x="0" y="0" width="300" height="423" fill="#ffffff" rx="15" ry="15" />
  <rect x="10" y="10" width="280" height="403" fill="none" stroke="#FFA500" stroke-width="3" rx="10" ry="10" />
  <text x="150" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#FF8C00" text-anchor="middle" id="role">Idiot du Village</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#555" text-anchor="middle" id="origine">Nouvelle Lune</text>

  <g transform="translate(150, 160)">
    
    <circle cx="0" cy="0" r="40" fill="#fff" stroke="#FF8C00" stroke-width="3" />

    
    <path d="M -20 15 Q 0 35 20 15" stroke="#FF8C00" stroke-width="3" fill="none" stroke-linecap="round" />

    
    <path d="M -35 -35               Q 0 -70 35 -35               L 30 -50               Q 0 -80 -30 -50               Z" fill="#FFA500" />
  </g>

  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Survivre à la bêtise.</tspan></tspan>
    <tspan x="150" dy="24">S'il est éliminé par le vote, il</tspan>
    <tspan x="150" dy="17">révèle sa carte. À partir de ce</tspan>
    <tspan x="150" dy="17">moment, il ne peut plus voter mais</tspan>
    <tspan x="150" dy="17">continue de participer aux débats.</tspan>
  </text>
<text id="campTypique" x="18" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="start">Village</text><text id="balance" x="282" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="end">+1</text></svg>