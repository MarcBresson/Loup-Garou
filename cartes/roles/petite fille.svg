<svg xmlns="http://www.w3.org/2000/svg" width="300" height="423" viewBox="0 0 300 423">
  <rect x="0" y="0" width="300" height="423" fill="#ffffff" rx="15" ry="15" />
  <rect x="10" y="10" width="280" height="403" fill="none" stroke="#4682B4" stroke-width="3" rx="10" ry="10" />
  <text x="150" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#4682B4" text-anchor="middle" id="role">Petite Fille</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#555" text-anchor="middle" id="origine">Loups-Garous de Thiercelieux</text>

  <g transform="translate(100, 120)">
    <path d="M20 50 Q50 20 80 50" fill="none" stroke="#414b4fff" stroke-width="3" />
    <circle cx="50" cy="55" r="10" fill="#4682B4" />
    <path d="M20 50 L10 40 M30 40 L28 30 M70 40 L72 30 M80 50 L90 40" stroke="#414b4fff" stroke-width="2" />
  </g>

  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Espionner.</tspan></tspan>
    <tspan x="150" dy="24">Elle a le droit d'entrouvrir les yeux</tspan>
    <tspan x="150" dy="17">pendant que les Loups-Garous se</tspan>
    <tspan x="150" dy="17">réveillent. Si elle se fait surprendre,</tspan>
    <tspan x="150" dy="17">elle meurt immédiatement à la place</tspan>
    <tspan x="150" dy="17">de leur victime.</tspan>
  </text>
<text id="campTypique" x="18" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="start">Village</text><text id="balance" x="282" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="end">+4</text></svg>
