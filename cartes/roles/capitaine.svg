<svg xmlns="http://www.w3.org/2000/svg" width="300" height="423" viewBox="0 0 300 423">
  <rect x="0" y="0" width="300" height="423" fill="#ffffff" rx="15" ry="15" />
  <rect x="10" y="10" width="280" height="403" fill="none" stroke="#DAA520" stroke-width="3" rx="10" ry="10" />
  <text x="150" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#B8860B" text-anchor="middle" id="role">Capitaine</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#555" text-anchor="middle" id="origine">Nouvelle Lune</text>

  <g transform="translate(100, 110)">
    <rect x="45" y="10" width="10" height="80" fill="#D3D3D3" />
    <rect x="35" y="80" width="30" height="10" fill="#DAA520" />
    <polygon points="50,20 60,30 50,40 40,30" fill="#FFD700" stroke="#B8860B" stroke-width="2" />
  </g>

  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Diriger le village.</tspan></tspan>
    <tspan x="150" dy="24">Il est élu par le village. Son vote</tspan>
    <tspan x="150" dy="17">compte double. S'il meurt, il désigne</tspan>
    <tspan x="150" dy="17">son successeur. Il prend le camp du</tspan>
    <tspan x="150" dy="17">villageois ou du loup dont il a été</tspan>
    <tspan x="150" dy="17">élu.</tspan>
  </text>
<text id="campTypique" x="18" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="start">Variable</text><text id="balance" x="282" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="end">+1</text></svg>