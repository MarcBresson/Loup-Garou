<svg xmlns="http://www.w3.org/2000/svg" width="300" height="423" viewBox="0 0 300 423">
  <rect x="0" y="0" width="300" height="423" fill="#ffffff" rx="15" ry="15" />
  <rect x="10" y="10" width="280" height="403" fill="none" stroke="#DC143C" stroke-width="3" rx="10" ry="10" />
  <text x="150" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" fill="#DC143C" text-anchor="middle">Loup-Garou Voyant</text>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#555" text-anchor="middle">Loup-Garou en Ligne</text>

  <g transform="translate(100, 110)">
    <circle cx="50" cy="50" r="45" fill="#333" stroke="#DC143C" stroke-width="2" />
    <path d="M20 50 Q 50 30, 80 50 Q 50 70, 20 50" fill="#DC143C" />
    <circle cx="50" cy="50" r="5" fill="#000" />
  </g>

  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Tuer les villageois</tspan></tspan>
    <tspan x="150" dy="24">Chaque nuit, il se réveille avec les</tspan>
    <tspan x="150" dy="17">autres loups et il obtient le pouvoir</tspan>
    <tspan x="150" dy="17">de la Voyante : il découvre le rôle</tspan>
    <tspan x="150" dy="17">d'un joueur. Il peut renoncer à la</tspan>
    <tspan x="150" dy="17">voyance pour participer au vote des</tspan>
    <tspan x="150" dy="17">loups.</tspan>
  </text>
<text id="campTypique" x="18" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="start">Loup</text><text id="balance" x="282" y="406" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="end">-8</text></svg>