  <text x="150" y="270" font-family="Georgia, serif" font-size="13" fill="#333" text-anchor="middle" id="descText">
    <tspan x="150" dy="0" font-weight="bold">But : <tspan font-weight="normal">Débusquer les loups.</tspan></tspan>
    <tspan x="150" dy="24">Chaque nuit, il peut désigner un</tspan>
    <tspan x="150" dy="17">groupe de trois joueurs. S'il y a un</tspan>
    <tspan x="150" dy="17">loup-garou, le meneur lui indique</tspan>
    <tspan x="150" dy="17">« oui » et il continue le soir</tspan>
    <tspan x="150" dy="17">suivant. Sinon, il perd son pouvoir.</tspan>
  </text>
